<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL FLOWS</title>
    <link rel="stylesheet" href="09_Controlflows.css">
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Using @each & @if</h2>
    <button class="btn-primary">Primary Button</button>
    <button class="btn-success">Success Button</button>
    <button class="btn-danger">Danger Button</button>
   
 
    <h2>Using @for</h2>
    <button class="btn-primary btn-size-1">Small</button>
    <button class="btn-success btn-size-2">Medium</button>
    <button class="btn-danger btn-size-3">Large</button>
 
    <h2>Using @While</h2>
    <div class="btn-primary radius-1" style="display: inline-block; padding: 10px;">Radius 1</div>
    <div class="btn-success radius-2" style="display: inline-block; padding: 10px;">Radius 2</div>
    <div class="btn-danger radius-3" style="display: inline-block; padding: 10px;">Radius 3</div>
</body>
</html>
