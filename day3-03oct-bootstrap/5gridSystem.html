<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4" style="background-color: lightblue; border: 2px solid black;">
                <h2>Column 1</h2>
                <p>This is the first column.</p>
            </div>
            <div class="col-sm-4" style="background-color: lightgreen; border: 2px solid black;">
                <h2>Column 2</h2>
                <p>This is the second column.</p>
            </div>
            <div class="col-sm-4" style="background-color: lightcoral; border: 2px solid black;">
                <h2>Column 3</h2>
                <p>This is the third column.</p>
            </div>
        </div>
    </div>
</body>
</html>
